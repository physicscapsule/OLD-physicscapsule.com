{{ define "main" }}
<article class="markdown">
	<h1 class="title">
		{{- .Title -}}
	</h1>
  	{{- .Content -}}
</article>
<div class="lastMod">
	{{ if isset .Page.Params "author" }} By&nbsp;{{- .Page.Params.author -}}<br> {{ end }}
</div>
{{ end }}

{{ define "toc" }}
  {{ partial "subject/toc" . }}
{{ end }}
